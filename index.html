<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <meta
      name="description"
      content="A simple calculator made with Vanilla Javascript."
    />

    <meta property="og:title" content="Calculator" />
    <meta
      property="og:description"
      content="A simple calculator made with Vanilla Javascript."
    />
    <meta property="og:image" content="screenshot.png" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.svg" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="output">
          <span class="previous"></span>
          <span class="current"></span>
        </div>
        <div class="controls">
          <button class="button all-clear">AC</button>
          <button class="button delete span-two-x">DEL</button>
          <button class="button operator">/</button>
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">x</button>
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">-</button>
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button button--accent operator span-two-y">+</button>
          <button class="button number">.</button>
          <button class="button number">0</button>
          <button class="button equal">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
